<div class="container">
    <h1>Создать словарь</h1>
    <div [hidden]="submitted">
        <form (ngSubmit)="onSubmit()" #dictForm="ngForm">
            {{diagnostic}}
            <div class="form-group">
                <label for="name">Имя</label>
                <input type="text" class="form-control" id="name" required [(ngModel)]="model.name"
                       [ngClass] = "controlStateClasses(name)" #name = "ngForm"
                       #spy
                       ngControl="name">
            </div>
            <div [hidden]="name.valid || name.pristine" class="alert alert-danger">
                Введите имя словаря
            </div>

            <div class="form-group">
                <label for="dict-type">Тип</label>
                <select class="form-control" id="dict-type" required [(ngModel)]="model.type"
                        ngControl = "type">
                    <option *ngFor="let dt of dictType" [value]="dt">{{dt}}</option>
                </select>
            </div>
            <button type="submit" class="btn btn-default" [disabled]="!dictForm.form.valid">Submit</button>
        </form>
    </div>

</div>
